services:
  frontend_app:
    container_name: integration_frontend
    build:
      context: ./IntegracjaFrontend/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - frontend_network
    depends_on:
      - frontend_backend
    restart: unless-stopped

  frontend_backend:
    container_name: integration_backend
    build:
      context: ./IntegracjaFrontend/backend
      dockerfile: Dockerfile
    environment:
      - DB_HOST=frontend_mongodb
      - DB_USER
      - DB_PASSWORD
      - DB_NAME
      - DB_PORT=27017
      - NODE_ENV
      - SOAP_URL
    ports:
      - "3001:3001"
    networks:
      - frontend_network
      - user_network
      - soap_network
    depends_on:
      frontend_mongodb:
        condition: service_healthy
      soap-service:
        condition: service_healthy
    restart: unless-stopped
    secrets:
      - jwt_secret

  frontend_mongodb:
    container_name: integration_frontend_db
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    volumes:
      - frontend-mongodb-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - user_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  soap-service:
    build:
      context: ./IntegracjaBackend
      dockerfile: Dockerfile
      args:
        - JAVA_OPTS=-Xmx512m -Xms256m
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    ports:
      - "8080:8080"
    container_name: soap-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/data-service?wsdl"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - soap_network
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M
    secrets:
      - jwt_secret

networks:
  frontend_network:
    driver: bridge
  user_network:
    driver: bridge
  soap_network:
    driver: bridge

volumes:
  frontend-mongodb-data:

secrets:
  jwt_secret:
    file: ./secrets/jwt_secret.txt 